<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <h2>Ordenando Valores</h2>
    
    <label class="form-label">Valor</label> 
    <input class="form-control" type="number" id="valor"/>
    <button class="btn btn-primary m-2" onclick="add()">Adicionar</button>

    <select class="form-select" id="oper">
        <option>Bubble Sort</option>
        <option>Selection Sort</option>
        <option>Quick Sort</option>
    </select>

    <button class="btn btn-primary m-2" onclick="ordenar()">Ordenar</button>
    <button class="btn btn-primary m-2" onclick="misturar()">Misturar</button>

    <ul id="valores"></ul>    
</body>
<script src="ordenando.js"></script>
<script>

    function add() {
        const valorInput = document.getElementById('valor').value;
        const li = document.createElement('li');
        li.textContent = valorInput;

        document.getElementById('valores').appendChild(li);
        document.getElementById('valor').value = '';

        return false;
    }

    function ordenar() {
        const algoritmo = document.getElementById('oper').value;
        const valores = Array.from(document.getElementById('valores').getElementsByTagName('li'));
        const valoresNumeros = valores.map(li => parseInt(li.textContent));

        switch (algoritmo) {
            case 'Bubble Sort':
                bubble_sort(valoresNumeros);
                break;
            case 'Selection Sort':
                selection_sort(valoresNumeros);
                break;
            case 'Quick Sort':
                quick_sort(valoresNumeros);
                break;
            default:
                return;
        }

        for (let i = 0; i < valores.length; i++) {
            valores[i].textContent = valoresNumeros[i];
        }
    }

    function misturar() {
        const listaValores = document.getElementById('valores');
        const itens = Array.from(listaValores.getElementsByTagName('li'));
        shuffle(itens, 100);
        listaValores.innerHTML = '';

        itens.forEach(item => listaValores.appendChild(item));
    }
</script>
</html>
