<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container-fluid {
            background-color: #ffc107; /* bg-warning */
        }
        #pnlCatalogo {
            display: flex;
            flex-wrap: wrap;
            padding: 30px;
        }
        .card {
            width: 250px;
            margin-left: 10px;
        }
    </style>
</head>
<body class="container-fluid" onload="preencheCatalogo()">
    <div id="pnlCatalogo"></div>

    <script>
        // Dados de receitas em JSON
        const receitas = [
            {
                "titulo": "Bolo de Chocolate",
                "imagem": "bolo.webp",
                "preparo": "Passo a passo para fazer o bolo de chocolate...",
                "ingredientes": ["3 ovos", "2 xícaras de farinha de trigo", "1 xícara de chocolate em pó", "1 xícara de açúcar", "1 xícara de leite", "1 colher de sopa de fermento em pó"]
            },
            {
                "titulo": "Sopa de Legumes",
                "imagem": "sopa.webp",
                "preparo": "Passo a passo para fazer a sopa de legumes...",
                "ingredientes": ["2 cenouras", "2 batatas", "1 abobrinha", "1 cebola", "2 dentes de alho", "1 litro de caldo de legumes", "Sal e pimenta a gosto"]
            },
            {
                "titulo": "Coxinha de brigadeiro",
                "imagem": "coxinha.webp",
                "preparo": "Passo a passo para fazer a sopa de legumes...",
                "ingredientes": ["2 cenouras", "2 batatas", "1 abobrinha", "1 cebola", "2 dentes de alho", "1 litro de caldo de legumes", "Sal e pimenta a gosto"]
            }
        ];

        // Função para obter lista de ingredientes em HTML
        function getListaIngredientes(receita) {
            return `<ul>${receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).join('')}</ul>`;
        }

        // Função para gerar o card da receita em HTML
        function getCard(receita) {
            return `
                <div class="card">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            <p>${receita.preparo}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // Função para preencher o catálogo com as receitas
        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            const htmlReceitas = receitas.map(receita => getCard(receita)).join('');
            pnlCatalogo.innerHTML = htmlReceitas;
        }
    </script>
</body>
</html>
